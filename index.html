<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Heroes RPG</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container">
        <h1 id="gameLogo">Heroes RPG</h1>
        <div class="row">
            <div class="col col-md-3">
                <img class="hero-img img-fluid" src="./assets/images/superman.jpg" alt="superman"> superman
            </div>
            <div class="col col-md-3">
                <img class="hero-img img-fluid" src="./assets/images/batman.jpg" alt="batman"> batman
            </div>
            <div class="col col-md-3">
                <img class="hero-img img-fluid" src="./assets/images/wonder-woman.jpg" alt="wonder woman"> wonder woman
            </div>
            <div class="col col-md-3">
                <img class="hero-img img-fluid" src="./assets/images/aquaman.jpg" alt="aquaman"> aquaman
            </div>
            <h3>Your character</h3>
        </div>
        <div class="fight-section">
            <h3>Enemies Available to Attack</h3>
            <h3>Fight Section</h3>
            <button>Attack</button>
        </div>
        <div class="defender-area">
            <h3>Defender</h3>
        </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/popper.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
